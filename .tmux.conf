# GET PANE RESIZING WORKING
# GET POWERLINE COLORS WORKING (ALSO FOR ACTIVE COMMAND LINE)
# ADD A HOTKEY (TO VIM?) FOR OPENING CONFIG FILE

unbind C-b
set -g prefix `
bind-key ` send-prefix

unbind x
bind x kill-pane

bind X kill-session

set -g statusinterval 5 # unknown option?

set -sg escape-time 1

set -g base-index 1
setw -g pane-base-index 1

bind r source-file ~/.tmux.conf \; display "Reloaded ~/.tmux.conf"

bind | split-window -h

bind - split-window -v

set -g status-justify centre

setw -g mode-keys vi

set -g default-terminal "screen-256color"

set -g status-bg '#666666'
set -g status-fg '#aaaaaa'
# set-option -g status-bg default
# set-option -g status-fg default

set -g status-left-length 50
set -g status-left " #S #(git rev-parse --symbolic-full-name --abbrev-ref HEAD)"
set -g status-right '%l:%M%p %A, %B %d '

